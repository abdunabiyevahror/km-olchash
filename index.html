<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>ENTER THE TIME</h1>
        <div class="card">
            <span class="span">WHEN</span>
            <input class="inp" placeholder="KM?" type="text">
            <button class="btn" type="submit" onclick="btn()">COMMON</button>
        </div>
        <div class="block__cont">
            <div class="block__item1">
                <img src="https://img.freepik.com/premium-vector/man-male-young-person-icon_24877-30222.jpg?w=2000" class="img1" title="text" alt="img">
                <h3 class="h3">On foot</h3>
                <h3 class="hisoblash"><span class="onfoot">N</span> oclock</h3>
            </div>
            <div class="block__item2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQB3n892dwMRaHyZjXaXPQ3_MIg2LEyfAIvQ&usqp=CAU" class="img1" title="text" alt="img">
                <h3 class="h3">Ð’cycle</h3>
                <h3 class="hisoblash"><span class="bike">N</span> oclock</h3>
            </div>
            <div class="block__item3">
                <img src="https://img.freepik.com/free-vector/modern-blue-urban-adventure-suv-vehicle-illustration_1344-205.jpg?w=2000" class="img1" title="text" alt="img">
                <h3 class="h3">Car</h3>
                <h3 class="hisoblash"><span class="car">N</span> oclock</h3>
            </div>
            <div class="block__item4">
                <img src="https://www.shutterstock.com/image-vector/plane-icon-vector-solid-illustration-260nw-403728235.jpg" class="img1" title="text" alt="img">
                <h3 class="h3">Plane</h3>
                <h3 class="hisoblash"><span class="plane">N</span> oclock</h3>
            </div>
        </div>
        </div>
        <script src="./js/main.js"></script>
</body>
</html>
